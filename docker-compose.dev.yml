services:
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: database_dev
    env_file: .env.local
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  bot:
    build:
      context: .
      target: development
    depends_on:
      - postgres
    env_file: .env.local
    environment:
      NODE_ENV: "development"
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database_dev/${POSTGRES_DB}"
      BOT_TOKEN: "${BOT_TOKEN}"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_dev_data:
